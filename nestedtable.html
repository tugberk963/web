<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Nested Tables</title>
</head>
<style>
#normal
{
  border: 2px solid #333;
}
 #nested
 {
   border: 1px solid #333;
 }
</style>
<body>
  <table id="normal">
    <tr>
      <th>
        title1
      </th>
      <th>
        title2
      </th>
      <th>
        title3
      </th>
    </tr>
    <tr>
      <td>
        <table id="nested">
          <tr>
            <td>cell1</td>
            <td>cell2</td>
            <td>cell3</td>
          </tr>
        </table>
      </td>
      <td>
        cell2
      </td>
      <td>
        cell3
      </td>
    </tr>
    <tr>
      <td>
        cell4
      </td>
      <td>
        cell5
      </td>
      <td>
        cell6
      </td>
    </tr>
  </table>
  <br>
  <br>
  <a href="index.html">Return to main page.</a>
</body>

</html>
